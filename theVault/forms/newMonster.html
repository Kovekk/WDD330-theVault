                    <label for="monsterName" class="textbox">
                        <p>Name</p>
                        <input type="text" name="monsterName" id="monsterName" required pattern="[A-Za-z0-9_]+" title="Letters, numbers, and underscores only">
                    </label>
                    <div class="statList">
                        <label for="monsterCR">

                            <select name="monsterCR" id="monsterCR">

                                <option value="1/4">1/4</option>
                                <option value="1/2">1/2</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                            </select>
                        </label>
                        <label for="monsterType">
                            <p>Type</p>
                            <select name="monsterType" id="monsterType">
                                <option value="aberration">Aberration</option>
                                <option value="beast">Beast</option>
                                <option value="celestial">Celestial</option>
                                <option value="construct">Construct</option>
                                <option value="dragon">Dragon</option>
                                <option value="elemental">Elemental</option>
                                <option value="fey">Fey</option>
                                <option value="fiend">Fiend</option>
                                <option value="giant">Giant</option>
                                <option value="humanoid">Humanoid</option>
                                <option value="monstrosity">Monstrosity</option>
                                <option value="ooze">Ooze</option>
                                <option value="plant">Plant</option>
                                <option value="undead">Undead</option>
                            </select>
                        </label>
                        <label for="monsterSize">
                            <p>Size</p>
                            <select name="monsterSize" id="monsterSize">
                                <option value="tiny">Tiny</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="huge">Huge</option>
                                <option value="gargantuan">Gargantuan</option>
                            </select>
                        </label>
                    </div>
                    <div class="statList">
                        <label for="monsterAC" class="number">
                            <p>AC</p>
                            <input type="number" name="monsterAC" id="monsterAC" required min="0" max="30" value="1">
                        </label>
                        <label for="monsterHP" class="number">

                            <input type="number" name="monsterHP" id="monsterHP" required min="0" value="1">

                        </label>

                        <label for="monsterCha" class="number">
