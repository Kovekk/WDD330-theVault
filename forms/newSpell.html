<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DMtools | Spells</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@700&Bebas+Neue&family=Josefin+Sans&family=Rubik:wght@700&&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <h1>DMTools</h1>
            <ul>
              <a href="../index.html"><li><h2>The Vault</h2></li></a>
              <a href="../list/index.html?category=monsters"><li>Monsters</li></a>
              <a href="../list/index.html?category=magicItems"><li>Magic Items</li></a>
              <a href="../list/index.html?category=spells"><li>Spells</li></a>
            </ul>
        </div>
        <main>
            <div class="manageBtns">
                <h3 class="breadCrumb">Spells</h3>
            </div>
            <form name="createSpell">
                <fieldset>
                    <label for="spellName" class="textbox">
                        <p>Name</p>
                        <input type="text" name="spellName" id="spellName" required pattern="[A-Za-z0-9_\s]+" title="Letters, numbers, and underscores only">
                    </label>
                    <div class="statList">
                        <label for="spellLevel">
                            <p>Level</p>
                            <select name="spellLevel" id="spellLevel">
                                <option value="cantrip">Cantrip</option>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                                <option value="5th">5th</option>
                                <option value="6th">6th</option>
                                <option value="7th">7th</option>
                                <option value="8th">8th</option>
                                <option value="9th">9th</option>
                            </select>
                        </label>
                        <label for="spellSchool">
                            <p>School of Magic</p>
                            <select name="spellSchool" id="spellSchool">
                                <option value="Abjuration">Abjuration</option>
                                <option value="Conjuration">Conjuration</option>
                                <option value="Divination">Divination</option>
                                <option value="Enchantment">Enchantment</option>
                                <option value="Evocation">Evocation</option>
                                <option value="Illusion">Illusion</option>
                                <option value="Necromancy">Necromancy</option>
                                <option value="Transmutation">Transmutation</option>
                            </select>
                        </label>
                    </div>
                    <label for="spellCastTime" class="numberAndSelect">
                        <p>Casting Time</p>
                        <input type="number" name="spellCastTime" id="spellCastTime" required min="1">
                        <select name="spellCastMeasurement" id="spellCastMeasurement">
                            <option value="action">Action</option>
                            <option value="bonusAction">Bonus Action</option>
                            <option value="reaction">Reaction</option>
                            <option value="minute">Minute</option>
                            <option value="hour">Hour</option>
                        </select>
                    </label>
                    <label for="spellDuration" class="numberAndSelect">
                        <p>Duration</p>
                        <input type="number" name="spellDuration" id="spellDuration" min="1" disabled>
                        <select name="spellDurationMeasurement" id="spellDurationMeasurement">
                            <option value="Instantaneous">Instantaneous</option>
                            <option value="rounds">Rounds</option>
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                            <option value="Until Dispelled">Until Dispelled</option>
                        </select>
                    </label>
                    <label for="spellRange" class="numberAndSelect">
                        <p>Range</p>
                        <select name="spellRange" id="spellRange">
                            <option value="Self">Self</option>
                            <option value="Touch">Touch</option>
                            <option value="Sight">Sight</option>
                            <option value="Ranged">Ranged</option>
                            <option value="Unlimited">Unlimited</option>
                        </select>
                        <input type="number" name="spellRangeDistance" id="spellRangeDistance" min="1" disabled>
                        <select name="spellRangeDistanceMeasurement" id="spellRangeDistanceMeasurement" disabled>
                            <option value="ft">Feet</option>
                            <option value="miles">Miles</option>
                        </select>
                    </label>
                    <label for="spellArea" class="numberAndSelect">
                        <p>Area</p>
                        <p id="supplementText">Leave at 0 for none</p>
                        <input type="number" name="spellArea" id="spellArea" min="0" value="0">
                        <select name="spellAreaMeasurement" id="spellAreaMeasurement" disabled>
                            <option value="ft">Feet</option>
                            <option value="miles">Miles</option>
                        </select>
                    </label>
                    <label>
                        <p>Attack/Save</p>
                        <select name="attackSave" id="attackSave">
                            <option value="none">None</option>
                            <option value="STR">Strength</option>
                            <option value="DEX">Dexterity</option>
                            <option value="CON">Constitution</option>
                            <option value="WID">Wisdom</option>
                            <option value="INT">Intelligence</option>
                            <option value="CHA">Charimsa</option>
                            <option value="Melee">Melee</option>
                            <option value="Ranged">Ranged</option>
                        </select>
                    </label>
                    <label for="spellDescription">
                        <p>Description</p>
                        <textarea name="spellDescription" id="spellDescription"></textarea>
                    </label>
                    <button type="submit" id="submitButton">Create Spell</button>
                </fieldset>
            </form>
        </main>
        <script src="../scripts/spellForm.js" type="module"></script>
    </body>
</html>
