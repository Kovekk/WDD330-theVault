<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DMtools | Spells</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@700&Bebas+Neue&family=Josefin+Sans&family=Rubik:wght@700&&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <h1>DMTools</h1>
            <ul>
              <a href="#"><li><h2>The Vault</h2></li></a>
              <a href="../index.html?category=monsters"><li>Monsters</li></a>
              <a href="../index.html?category=magicItems"><li>Magic Items</li></a>
              <a href="../index.html?category=spells"><li>Spells</li></a>
            </ul>
        </div>
        <main>
            <div class="manageBtns">
                <h3 class="breadCrumb">Spells</h3>
            </div>
            <form>
                <fieldset>
                    <label for="spellName" class="textbox">
                        <p>Name</p>
                        <input type="text" name="spellName" id="spellName">
                    </label>
                    <div class="statList">
                        <label for="spellLevel">
                            <p>Level</p>
                            <select name="spellLevel" id="spellLevel">
                                <option value="cantrip">Cantrip</option>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                                <option value="5th">5th</option>
                                <option value="6th">6th</option>
                                <option value="7th">7th</option>
                                <option value="8th">8th</option>
                                <option value="9th">9th</option>
                            </select>
                        </label>
                        <label for="spellSchool">
                            <p>School of Magic</p>
                            <select name="spellSchool" id="spellSchool">
                                <option value="abjuration">Abjuration</option>
                                <option value="conjuration">Conjuration</option>
                                <option value="divination">Divination</option>
                                <option value="enchantment">Enchantment</option>
                                <option value="evocation">Evocation</option>
                                <option value="illusion">Illusion</option>
                                <option value="necromancy">Necromancy</option>
                                <option value="transmutation">Transmutation</option>
                            </select>
                        </label>
                    </div>
                    <label for="spellCastTime" class="numberAndSelect">
                        <p>Casting Time</p>
                        <input type="number" name="spellCastTime" id="spellCastTime">
                        <select name="spellCastMeasurement" id="spellCastMeasurement">
                            <option value="action">Action</option>
                            <option value="bonusAction">Bonus Action</option>
                            <option value="reaction">Reaction</option>
                            <option value="minute">Minute</option>
                            <option value="hour">Hour</option>
                        </select>
                    </label>
                    <label for="spellDuration" class="numberAndSelect">
                        <p>Duration</p>
                        <input type="number" name="spellDuration" id="spellDuration">
                        <select name="spellDurationMeasurement" id="spellDurationMeasurement">
                            <option value="instantaneous">Instantaneous</option>
                            <option value="round">Rounds</option>
                            <option value="minute">Minutes</option>
                            <option value="hour">Hours</option>
                            <option value="day">Days</option>
                            <option value="untilDispelled">Until Dispelled</option>
                        </select>
                    </label>
                    <label for="spellRange" class="numberAndSelect">
                        <p>Range</p>
                        <select name="spellRange" id="spellRange">
                            <option value="self">Self</option>
                            <option value="touch">Touch</option>
                            <option value="sight">Sight</option>
                            <option value="ranged">Ranged</option>
                            <option value="unlimited">Unlimited</option>
                        </select>
                        <input type="number" name="spellRangeDistance" id="spellRangeDistance">
                        <select name="spellRangeDistanceMeasurement" id="spellRangeDistanceMeasurement">
                            <option value="ft">Feet</option>
                            <option value="miles">Miles</option>
                        </select>
                    </label>
                    <label for="spellArea" class="numberAndSelect">
                        <p>Area</p>
                        <input type="number" name="spellArea" id="spellArea">
                        <select name="spellAreaMeasurement" id="spellAreaMeasurement">
                            <option value="ft">Feet</option>
                            <option value="miles">Miles</option>
                        </select>
                    </label>
                    <label>
                        <p>Attack/Save</p>
                        <select name="attackSave" id="attackSave">
                            <option value="str">Strength</option>
                            <option value="dex">Dexterity</option>
                            <option value="con">Constitution</option>
                            <option value="wis">Wisdom</option>
                            <option value="int">Intelligence</option>
                            <option value="cha">Charimsa</option>
                            <option value="melee">Melee</option>
                            <option value="ranged">Ranged</option>
                        </select>
                    </label>
                    <label for="spellDescription">
                        <p>Description</p>
                        <textarea name="spellDescription" id="spellDescription"></textarea>
                    </label>
                </fieldset>
            </form>
        </main>
    </body>
</html>
